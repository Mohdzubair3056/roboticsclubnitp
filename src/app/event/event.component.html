<div style="background: #000; min-height: 100vh">
  <app-navbar></app-navbar>
  <div class="row d-flex justify-content-center" style="margin-top: 8vh">
    <h1
      style="
        font-size: 3rem;
        color: #fff;
        font-family: 'Quicksand';
        font-weight: bold;
      "
    >
      Events
    </h1>
  </div>
  <div class="row d-flex justify-content-center" *ngFor="let event of events">
    <div class="container" style="color: #fff">
      <div class="row" style="padding-top:10vh;">
        <h1 style="font-weight: bold;">
          {{ event.title }}
        </h1>
      </div>
      <div class="row">
        <div class="col-6">
          <h2 style="font-family: 'Quicksand'">{{ event.description }}</h2>
        </div>
        <div class="col-6"><img class="img-fluid" src="{{ event.url }}" /></div>
      </div>
    </div>
  </div>
  <app-foot></app-foot>
</div>
